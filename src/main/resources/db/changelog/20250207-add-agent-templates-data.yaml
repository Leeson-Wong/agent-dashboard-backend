              - column: { name: skills, value: "[\"项目管理\", \"团队协作\", \"沟通协调\", \"进度跟踪\", \"风险管理\"]" }
              - column: { name: tools, value: "[\"task_tracker\", \"scheduler\", \"notification\"]" }
              - column: { name: default_temperature, value: "0.6" }
              - column: { name: default_max_tokens, value: "2000" }
              - column: { name: enabled, value: "1" }
              - column: { name: usage_count, value: "0" }
              - column: { name: created_at, value: "2025-01-01 00:00:00" }
              - column: { name: updated_at, value: "2025-01-01 00:00:00" }

        - insert:
            tableName: agent_templates
            columns:
              - column: { name: template_id, value: "autogen-reviewer" }
              - column: { name: name, value: "AutoGen 代码审查员" }
              - column: { name: type, value: "AutoGen" }
              - column: { name: category, value: "development" }
              - column: { name: role, value: "代码审查员" }
              - column: { name: goal, value: "审查代码质量，发现潜在问题，提供改进建议" }
